[GC]

## MB to pre-expand Mono heap after load. Reduces GC frequency dramatically. 0=disabled. 256=moderate (GC every ~25s). 512=good (GC every ~50s). 1024=default (GC every ~100s).
# Setting type: Int32
# Default value: 1024
HeapExpansionMB = 1024

## Max allowed heap size in MB. When exceeded, forced GC runs to reclaim memory. Prevents unbounded heap growth (7GB+ leak). 0=disabled. 2048=aggressive. 3072=balanced (default). 4096=relaxed.
# Setting type: Int32
# Default value: 3072
MemCeilingMB = 3072

## Min seconds between forced GC runs. Each forced GC causes a ~2s freeze. 0=disabled (default, recommended). 300=light. 120=moderate. 60=aggressive.
# Setting type: Int32
# Default value: 0
GCIntervalSec = 0

## If free heap space drops below this, force GC (causes ~2s freeze). 0=disabled (default, recommended). 128=tight. 256=moderate.
